<div>Timer: <span id="theTimer">0</span> Score: <span id="score">0</span></div>
<h1>Antonio's Angle or Devil</h1>

<li> \( 2^3 \) <input data-correct="8" /> </li>

<ol>

</style>
<body>
<span style='font-size:100px;' id='halo'>&#128519;</span>
</body>
</html>
<html>
<style>
body {
  font-size: 20px;
}
</style>
<body>
<span style='font-size:100px;' id='devil'>&#128520;</span>
</body>
</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
const sad = document.getElementById("sad");
setInterval(onTimer, 1000);
function onTimer() {
  let theTimer = Number($("#theTimer").text());
  theTimer = theTimer + 1;
  $("#theTimer").text(theTimer);
}

$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  if (correct == response) {
    let score = Number($("#score").text());
    score = score + 1;
    $("#score").text(score);
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
        $("#halo").show();
     $("#devil").hide();

  } else {
        $("#halo").hide();
     $("#devil").show();

    $(this)
      .removeClass("correct")
      .addClass("incorrect");
    if (Math.random() > 0.1) {
      sad.play();
    }
  }
}
    </script>
</body>
</html>
